<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Antifungal Peptide Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h1 class="text-center mb-4">Antifungal Peptide Predictor</h1>
      <form method="POST">
        <div class="mb-3">
          <label for="sequence" class="form-label">Enter a peptide sequence (6â€“40 natural amino acids):</label>
          <input type="text" class="form-control" id="sequence" name="sequence" value="{{ sequence }}" required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
      </form>

      {% if prediction_label %}
      <div class="alert alert-{{ alert_class }} mt-4 text-center" role="alert">
        <strong>{{ prediction_label }}</strong>
        <div class="progress mt-3">
          <div class="progress-bar bg-{{ alert_class }}" role="progressbar"
               style="width: {{ probability_percent }}%" 
               aria-valuenow="{{ probability_percent }}" 
               aria-valuemin="0" aria-valuemax="100">
            {{ probability_percent }}%
          </div>
        </div>
      </div>
      {% endif %}

    </div>
  </div>
</body>
</html>
